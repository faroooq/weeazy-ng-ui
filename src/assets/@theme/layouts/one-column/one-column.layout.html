<nb-layout windowMode>
    <nb-layout-header fixed>
        <app-header></app-header>
    </nb-layout-header>

    <nb-sidebar state="compacted" class="menu-sidebar" tag="menu-sidebar" [responsive]="mobileView? true: false">
        <ng-content select="nb-menu"></ng-content>
    </nb-sidebar>

    <nb-layout-column class="layout-padding">
        <ng-content select="router-outlet"></ng-content>
    </nb-layout-column>

    <nb-layout-footer fixed>
        <app-footer></app-footer>
    </nb-layout-footer>
</nb-layout>
